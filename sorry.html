<html>
  <head>
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .love-shape {
        width: 300px;
        height: 300px;
        position: relative;
      }

      .love-shape:before,
      .love-shape:after {
        content: "";
        position: absolute;
        width: 140px;
        height: 140px;
        background-color: pink;
        border-radius: 50% 50% 0;
        transform: rotate(45deg);
        top: 80px;
        left: 80px;
      }

      .love-shape:after {
        width: 120px;
        height: 120px;
        top: 100px;
        left: 100px;
        background-color: lightpink;
        border-radius: 50% 50% 0;
        transform: rotate(-45deg);
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Sorry</h1>
    <p style="text-align: center; font-size: 18px">
      Dear Arno, I am deeply sorry for being stupid. I understand that my actions have caused you pain and I am truly sorry. I
      hope that you can find it in your heart to forgive me.
    </p>

    <div class="container">
      <div class="love-shape"></div>
    </div>
  </body>
</html>
